<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This is a nested page</title>
  <style>
    body {
      height: 300px;
      background-color: #bfa;
    }
  </style>
</head>

<body>
  子级页面(iframe) http://localhost:3001

  <div>
    <input type="text" id="input" autocomplete="off">
    <button onclick="send()">给父级发消息</button>
  </div>
  <p>来自父级的消息</p>
  <ul id="messages"></ul>
  <script>
    window.addEventListener('message', function (e) {
      var li = document.createElement('li')
      li.innerText = `来自: ${e.origin}    消息内容: ${e.data}`
      document.getElementById('messages').appendChild(li)
    })

    function send() {
      var parent = window.parent
      parent.postMessage(document.getElementById('input').value, 'http://localhost:3000', [])
    }
  </script>
</body>

</html>
